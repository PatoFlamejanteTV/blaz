{
    "passes": [

        {
            "name": "depth_pass",
            "type": "RENDER",
            "clear": [ "DEPTH"],
            "shader": "depth_shader",
            "tags": ["default"],
            "camera": "main_camera",
            "framebuffer": "depth_framebuffer",
            "enable_depth_test": true,
            "enable_face_culling": true
        },
        {
            "name": "ssao_pass",
            "type": "RENDER",
            "clear": ["COLOR", "DEPTH"],
            "clear_color": vec4(0.188, 0.22, 0.255, 1.0),
            "shader": "ssao_shader",
            "tags": ["default"],
            "camera": "main_camera",
            "use_default_framebuffer": true,
            "enable_depth_test": true,
            "enable_face_culling": true,
            "sampler_uniforms_bindings": [
                ["u_sampler_depth", "depth_texture"],
            ],
        },
    ],
    "shaders": [
        {
            "name": "depth_shader",
            "type": "VERTEX_FRAGMENT",
            "vertex_shader_path": "data/depth.vert.glsl",
            "fragment_shader_path": "data/depth.frag.glsl"
        },
        {
            "name": "ssao_shader",
            "type": "VERTEX_FRAGMENT",
            "vertex_shader_path": "data/ssao.vert.glsl",
            "fragment_shader_path": "data/ssao.frag.glsl"
        }
    ],
    "textures": [
        {
            "name": "depth_texture",
            "format": "DEPTH32",
            "width": "viewport_width",
            "height": "viewport_height",
            "wrap_mode_s": "CLAMP_TO_EDGE",
            "wrap_mode_t": "CLAMP_TO_EDGE",
        },
    ],
    "framebuffers": [
        {
            "name": "depth_framebuffer",
            "depth_attachment_texture": "depth_texture"
        },
    ],
    "meshes": [
        {
            "name": "sponza_mesh",
            "path": "data/sponza.mesh"
        },
        {
            "name": "cube_mesh",
        },
        {
            "name": "plane_mesh",
        },
    ],
    "nodes": [
        {
            "name": "main_camera_node",
            "parent": "root_node",
            "position": vec3(0, 0, 0),
            "rotation": vec4(0, 0, 0, 1),
            "scale": vec3(1, 1, 1)
        },
        /*{
            "name": "sponza_node",
            "parent": "root_node",
            "position": vec3(0, 0, 0),
            "rotation": vec4(0, 0, 0),
            "scale": vec3(0.05, 0.05, 0.05)
        },*/
        {
            "name": "cube_node",
            "parent": "root_node",
            "position": vec3(0, 0, 0),
            "rotation": vec4(0, 0, 0),
            "scale": vec3(1, 1, 1)
        },
        {
            "name": "plane_node",
            "parent": "root_node",
            "position": vec3(0, -0.5, 0),
            "rotation": vec4(0, 0, 0),
            "scale": vec3(10, 1, 10)
        },
    ],
    "cameras": [
        {
            "name": "main_camera",
            "node": "main_camera_node"
        }
    ],
    "renderables": [
        /*{
            "name": "sponza",
            "tags": ["default"],
            "mesh": "sponza_mesh",
            "node": "sponza_node",
        }*/
        {
            "name": "cube",
            "tags": ["default", "shadowcaster"],
            "mesh": "cube_mesh",
            "node": "cube_node",
        },
        {
            "name": "plane",
            "tags": ["default", "shadowcaster"],
            "mesh": "plane_mesh",
            "node": "plane_node",
        }
    ],
    "main_camera": "main_camera",
}