{
    "passes": [
        {
            "name": "raytracing_compute",
            "type": "COMPUTE",
            "clear": ["COLOR", "DEPTH"],
            "clear_color": vec4(0.0, 0.0, 0.0, 1.0),
            "shader": "raytracing_compute",
            "image_uniforms_bindings": [
                ["u_image_compute_output", "compute_output", "READ_WRITE"],
                ["u_image_accumulation", "accumulation", "READ_ONLY"],
            ],
            "compute_work_groups": ["viewport_width", "viewport_height", 1],
        },
        {
            "name": "copy_accumulation",
            "type": "COPY",
            "copy_src_texture": "compute_output",
            "copy_dst_texture": "accumulation",
        },
        {
            "name": "fullscreen_quad",
            "type": "RENDER",
            "clear": ["COLOR", "DEPTH"],
            "clear_color": vec4(0.0, 0.0, 0.0, 1.0),
            "shader": "fullscreen_quad",
            "use_default_framebuffer": true,
            "bufferless_draw": 3,
            "sampler_uniforms_bindings": [
                ["u_sampler_texture", "accumulation"],
            ],
        },
    ],
    "textures": [
        {
            "name": "compute_output",
            "format": "RGBA32F",
            "width": "viewport_width",
            "height": "viewport_height",
        },
        {
            "name": "accumulation",
            "format": "RGBA32F",
            "width": "viewport_width",
            "height": "viewport_height",
        },
    ],
    "shaders": [
        {
            "name": "raytracing_compute",
            "type": "COMPUTE",
            "compute_shader_path": "data/raytracing.compute.glsl",
        },
        {
            "name": "fullscreen_quad",
            "type": "VERTEX_FRAG",
            "vertex_shader_path": "data/fullscreen_quad.vert.glsl",
            "fragment_shader_path": "data/fullscreen_quad.frag.glsl",
        }
    ],
    "cameras": [
        {
            "name": "main_camera",
            "node": "main_camera",
            "projection": "PERSPECTIVE",
            "fov": 80,
        }
    ],
    "main_camera": "main_camera",
}